<!DOCTYPE html>

<html lang="es">

<head>
  <title>Proyecto WebMail</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Registro</title>
</head>

<body>
 <div class = "modal-dialog">

    <div class = "modal-body">

      <div class = "form-group">
        <input type = "text" class = "form-control input-lg" placeholder="Nombre">
      </div>

      </div>

      </div>

        <input type = "text" class = "form-control input-lg" placeholder="Confirmar Contraseña">
      </div>
      <div class ="form">
        <input type = "submit" class = "btn btn-block btn-lg btn-primary" value = "Registrar">

    </form>
    <div class ="modal-footer"></div>
    <div class = "col-md-12"></div>
